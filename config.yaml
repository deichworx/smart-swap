# Solana dApp Store Configuration
# Documentation: https://docs.solanamobile.com/dapp-publishing/intro

publisher:
  # Your Solana wallet address that will own the Publisher NFT
  address: ""  # TODO: Add your Solana wallet address
  name: "Smart Swap"
  website: "https://smartswap.app"
  email: ""  # TODO: Add contact email

app:
  name: "Smart Swap"
  # Must match android.package in app.json
  android_package: "com.smartswap.app"

  # Localized content
  localized_resources:
    - locale: "en"
      short_description: "One-tap token swaps on Solana"
      long_description: |
        Smart Swap provides the fastest way to swap tokens on Solana.

        Features:
        - One-tap swaps powered by Jupiter aggregation
        - Best prices across all Solana DEXs
        - Secure Mobile Wallet Adapter integration
        - No seed phrases stored in app

  # Category: choose from DeFi, NFT, Games, Social, Utilities, etc.
  category: "DeFi"

  # Solana network
  solana_mobile_dapp_publisher_portal: "https://publisher.solanamobile.com"

release:
  # Must match version in app.json
  version: "1.0.0"

  # APK file path (generated by EAS Build)
  apk_path: ""  # TODO: Set after running `eas build --profile dapp-store`

  # What's new in this release
  release_notes:
    - locale: "en"
      notes: |
        Initial release:
        - SOL to USDC swaps
        - Jupiter quote integration
        - Mobile Wallet Adapter support

# Asset requirements:
# - icon: 512x512 px PNG
# - screenshots: minimum 4, 1920x1080 px or 1080x1920 px
# - (optional) feature_graphic: 1200x600 px
assets:
  icon: "./assets/images/icon.png"
  screenshots:
    - "./assets/store/screenshot-1.png"
    - "./assets/store/screenshot-2.png"
    - "./assets/store/screenshot-3.png"
    - "./assets/store/screenshot-4.png"
  # feature_graphic: "./assets/store/feature-graphic.png"

# Signing configuration
# IMPORTANT: Use a DIFFERENT keystore than Google Play!
# The dApp Store does not accept Google Play signed APKs
signing:
  # EAS will handle signing - credentials managed via `eas credentials`
  managed_by_eas: true
